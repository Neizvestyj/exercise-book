<fieldset>

<p id="p">Дан инпут. В него вводится текст. Сделайте так, чтобы в инпут нельзя было ввести больше десяти символов. При превышении количества, символы просто не должны вводиться.</p>

<script>
let result=document.getElementById("result");
document.getElementById("input").addEventListener("input",(event)=>{
let arr=[]
 arr = event.target.value.split(" ");

//arr=value.split(/,\s*/);

arr=arr.filter(item=>item.length>0)
result.textContent=arr.length
if(arr.length>3){
//input.readOnly=true
input.disabled=true;
result.textContent="Ввод отключен"

}
}) 





</script>
