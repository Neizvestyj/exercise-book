<!doctype html>
<html>
  <head>
    <title>Title</title>
    <meta charset="utf-8">
    <meta name="viewport"
content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="style1.css">    
  </head>
  <body>
<fieldset>
<div id="place">
<input type="number" id="input">

<button type="button" class="btn" id="btn">Click</button>
<div>
<ul id="result"></ul>
</div>

</div>
</fieldset>
<p id="p">Дана кнопка. По клику на кнопку плавно прокрутите окно браузера до самого низа.</p>
<div style="height:200vh">y</div>

<script>
document.getElementById("btn").addEventListener("click",()=>{
let result=document.getElementById("result");
let numbers =document.getElementById("input").value;
let arr=[];
let left=[]
arr=numbers.split("").map(Number)
let n=arr.length/2;
left=arr.splice(0,n).reduce((prev,curr)=>prev+curr)

//let sumLeft=left.;
let sumRight=arr.reduce((prev,curr)=>prev+curr);


if(left!==sumRight){
result.textContent=`Суммы чисел ${left} и ${sumRight} не равны`
}else{
result.textContent=`Суммы чисел ${left} и ${arr} равны`
}

window.scrollTo({
top:document.body.scrollHeight,behavior:"smooth"
})
})





</script>
  </body>
</html>
