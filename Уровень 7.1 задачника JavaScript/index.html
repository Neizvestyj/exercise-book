<!doctype html>
<html>

    <title>Title</title>

content="width=device-width, initial-scale=1.0">

  <body>
<fieldset>
<div id="place">
<p>Напишите программу, которая сформирует следующий массив:
[
	[
		[1, 2, 3],
		[1, 2, 3],
		[1, 2, 3],
	],
	[
		[1, 2, 3],
		[1, 2, 3],
		[1, 2, 3],
	],
	[
		[1, 2, 3],
		[1, 2, 3],
		[1, 2, 3],
	],
]
</p>
<p id="test"></p>





<button type="button" class="btn" id="btn">Click</button>
</div>
</fieldset>

<script>

let arr=[];
let arr2=[];
let arr3=[];
for(let i=1;i<=3;i++){
    arr.push(i);
    arr2.push(arr);
    arr3.push(arr2)
}
document.getElementById("test").textContent=JSON.stringify(arr3)

</script>
