<!doctype html>
<html>
  <head>
    <title>Title</title>
    <meta charset="utf-8">
    <meta name="viewport"
content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="style2.css">    
  </head>
  <body>
<style>
span{
color:grey;
}
</style>
<fieldset>
<div id="place">
<div id="span">
<p id="p">Дан абзац, содержащий текст со словами. Дана также кнопка. По клику на кнопку возьмите каждое слово в свой тег span.
</p>
</div>
</div>
<div id="but">
<button type="button" class="btn" id="btn">Click</button>
</div>
</fieldset>

<script>

document.getElementById("btn").addEventListener("click",()=>{
let p=document.getElementById("p");
let arr=p.innerText.split(" ");
p.innerHTML=arr.map(item=>
 `<span>${item}</span>`
).join(" ");

})



</script>
  </body>
</html>
