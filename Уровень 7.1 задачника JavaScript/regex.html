<!doctype html>
<html>
  <head>
    <title>Title</title>
    <meta charset="utf-8">
    <meta name="viewport"
content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="style2.css">    
  </head>
  <body>
<style>
span{
color:red;
}
</style>
<fieldset>
<div id="place">
<div id="span">
<p id="p">Дан абзац, содержащий текст со словами и с дробями вида 1/2. Дана также кнопка. По клику на кнопку возьмите каждую дробь 1/2 в свой тег span.
</p>
</div>
</div>
<div id="but">
<button type="button" class="btn" id="btn">Click</button>
</div>
</fieldset>

<script>
document.getElementById("btn").addEventListener("click",()=>{
let p=document.getElementById("p");
const regex = /\b(\d+)\/(\d+)\b/g;
let arr=p.innerText.split(" ");

p.innerHTML=arr.map(item=>{
return regex.test(item)?
 `<span>${item}</span>`:item
}).join(" ");

})



</script>
  </body>
</html>
