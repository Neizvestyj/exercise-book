<!doctype html>
<html>
  <head>
    <title>Title</title>
    <meta charset="utf-8">
    <meta name="viewport"
content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="style1.css">    
  </head>
  <body>
<p id="p">Дан следующая верстка:

<a href="1.html">111</a>
<a href="2.html">222</a>
<a href="3.html">222</a>
Получите содержимое адресов и текстов ссылок в виде следующей структуры:

[
	{
		text: '111',
		href: '1.html',
	},
	{
		text: '222',
		href: '2.html',
	},
	{
		text: '333',
		href: '3.html',
	},
]
</p>
</div>

<button class="btn" id="btn">Click</button>
<div id="result"></div>

<script>
let result=document.getElementById("result")

let arr=[]
document.getElementById("btn").addEventListener("click",()=>{
let links=document.querySelectorAll("a")

links.forEach(link=>{
 let hrefs=link.getAttribute("href");
 let texts=link.textContent


arr.push({text:texts,href:hrefs})
})
result.innerHTML=arr.map(item=>
`text:${item.text},href:${item.href}`).join('<br>')
})

</script>
  </body>
</html>
