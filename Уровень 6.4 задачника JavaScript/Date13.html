<!doctype html>
<html>
  <head>
    <title>Title</title>
    <meta charset="utf-8">
    <meta name="viewport"
content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="style1.css">    
  </head>
  <body>
<fieldset>
<div id="place">

<button type="button" class="btn" id="btn">Click</button>
<div>
<ul id="result"></ul>
</div>

</div>
</fieldset>
<p>Выведите даты всех выходных дней текущего года в виде списка ul.</p>

<script>
document.getElementById("btn").addEventListener("click",()=>{
let year=2023;
for(let day=0;day<365;day++){

let date=new Date(year,0,day+1);

if(date.getDay()===6){

let li=document.createElement("li")
li.textContent=date.toLocaleDateString('ru-RU')

document.getElementById("result").appendChild(li)
}
}
}) 





</script>
  </body>
</html>
