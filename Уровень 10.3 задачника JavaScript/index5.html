  <body>
<p id="p">
Дана строка, содержащая два числа и математическую операцию между ними:

'10 + 20'
Напишите код, который вычислит результат записанной математической операции.</p>


<hr>
<p id="result"></p>
<button class="btn" id="btn">Расчитать</button>
<script>
let number='10 + 20';
let result = document.getElementById("result");

document.getElementById("btn").addEventListener("click",()=>{

result.innerHTML=parseInt(number.slice(0,2))+parseInt(number.slice(4,7))

alert(eval(number))


})
</script>
