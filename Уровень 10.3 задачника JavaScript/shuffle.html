<!doctype html>
<html>
  <head>
    <title>Title</title>
    <meta charset="utf-8">
    <meta name="viewport"
content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="style1.css">    
  </head>
  <body>
<p id="p">Дан массив из шести цифр. Проверьте, можно ли собрать из этих цифр счастливый билет.</p>
<hr>
<button class="btn" id="btn">Start</button>
<div class="container" id="container">
<div id="arrPlace"></div>
<div>
<div id="result"></div>
<div><ul id="ul">
</ul> </div>
</div>
<script>

let arrPlace=document.getElementById("arrPlace");
let result=document.getElementById("result");
let ul=document.getElementById("ul");
let arr=[1,2,3,4,5,6,7,8];
let n=0;

function shuffle(array){
for(let i=array.length-1;i>0;i--){
let j=Math.floor(Math.random()*(i+1));
[array[i],array[j]]=[array[j],array[i]]
}
}


function readDigits(){
n=0;
ul.innerHTML=""
for(let i=0;i<10000;i++){
shuffle(arr)
let left=arr.slice(0,4).reduce((prev,curr)=>prev+curr,0);
let right=arr.slice(4).reduce((prev,curr)=>prev+curr,0)

if(left===right){
let li=document.createElement("li")
li.innerHTML=arr.join(", ");
ul.append(li);
n++;
result.innerHTML="";


}
}
result.innerHTML="Колличество совпадений "+n;
arrPlace.innerHTML=arr.join("")
}

 document.getElementById("btn").addEventListener("click",readDigits)
</script>
<style>
textarea{
resize:both;
height:150px;
}
</style>

  </body>
</html>
