</p>

</div>

<script>
let arr=[];

const container=document.querySelector('.container');
let
table=document.createElement("table");

for(let i=0;i<9;i++){
let tr=document.createElement("tr");
table.appendChild(tr);
for(let j=0;j<9;j++){
let td=document.createElement("td");
//td.innerHTML
tr.appendChild(td)
arr.push(td)
}
}
container.append(table);


let n=8;
let rows=table.rows;

function col(){
for(let r=0;r<=8;r++){

 for(let i=n;i>=0;i--){
 rows[r].cells[i].innerHTML="+";

 }
n--
}
}

col()
</script>
