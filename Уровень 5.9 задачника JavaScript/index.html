<!doctype html>
<html>
  <head>
    <title>Title</title>
    <meta charset="utf-8">
    <meta name="viewport"
content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="style.css">    
  </head>
  <body>
<fieldset>
<div id="place">
<p id="p">Дан массив [1,2,3,4,5,6,7] с числами, кнопка и инпут. По нажатию на кнопку запишите в инпут все числа из массива, разделив их запятыми.
</p>
<div id="place">
<label>число 1</label>
<input type="text" id="name1">
</div>

<button type="button" class="btn" id="btn">Click</button>
<div id="result"></div>

</div>
</fieldset>

<script>
document.getElementById("btn").addEventListener("click",()=>{
let p=document.getElementById("p");
let match=p.textContent.match(/\d+/g).map(Number); 

document.getElementById("name1").value=match.join(",")

}) 




</script>
  </body>
</html>
