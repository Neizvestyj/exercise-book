<!doctype html>
<html>
  <head>
    <title>Title</title>
    <meta charset="utf-8">
    <meta name="viewport"
content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="style.css">    
  </head>
  <body>
<fieldset>
<div id="place">
<p>
Дан инпут, кнопка и три абзаца. В инпут вводится дата в формате 2025-12-31. По нажатию на кнопку выведите в первый абзац год, во второй абзац - месяц, в третий день.</p>
<p><input id="input"></p>
<p id="year"></p>
<p id="month"></p>
<p id="day"></p>
<p id="result">Результат</p>

<button type="button" class="btn" id="btn">Расчитать</button>
</div>
</fieldset>

<script>
document.getElementById("btn").addEventListener("click",()=>{
let number=document.getElementById("input").value




let n=new Date(number);
let text = document.getElementById("result");
text.textContent="Результат" + " "+n
;

document.getElementById("year").textContent = "Текущий год"+" "+(n.getFullYear()); 

document.getElementById("month").textContent = "Текущий месяц"+" "+(n.getMonth()+1);

document.getElementById("day").textContent = "Текущий день "+" "+(n.getDate());


})




</script>
  </body>
</html>
