<!doctype html>
<html>
  <head>
    <title>Title</title>
    <meta charset="utf-8">
    <meta name="viewport"
content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="style.css">    
  </head>
  <body>
<fieldset>
<div id="place">
<label>число 1</label>
<input type="number" id="name1">
</div>

<div>
<label>число 2</label>
<input type="number" id="name2">
</div>
<button type="button" class="btn" id="btn">Расчитать</button>
<p id="result">Результат  
</p>
</div>
</fieldset>
<script>document.getElementById("btn").addEventListener("click",()=>{
const inputName1=document.getElementById("name1");
const inputName2=document.getElementById("name2");
const inputValue1=+inputName1.value;
const inputValue2=+inputName2.value;
const results= inputValue1+inputValue2
document.getElementById("result").innerHTML+= results+"<br>"
})</script>
  </body>
</html>
