<!doctype html>
<html>
  <head>
    <title>Title</title>
    <meta charset="utf-8">
    <meta name="viewport"
content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="style.css">    
  </head>
  <body>
<fieldset>
<div id="place">
<p id="p">Дан абзац и кнопка. По нажатию на кнопку найдите сумму чисел от 1 до 100 и запишите результат в абзац.
</p>

<p>Даны абзацы, кнопка и див. По нажатию на кнопку найдите количество абзацев и выведите это значение в див.
</p>
<div id="result"></div>

<button type="button" class="btn" id="btn">Расчитать</button>
</div>
</fieldset>

<script>
document.getElementById("btn").addEventListener("click",()=>{
let n=document.getElementsByTagName("p").length
let text=document.getElementById("result");


text.textContent="Результат" + " "+`${n}`
})




</script>
  </body>
</html>
