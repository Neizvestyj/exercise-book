<!doctype html>
<html>
  <head>
    <title>Title</title>
    <meta charset="utf-8">
    <meta name="viewport"
content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="style2.css">    
  </head>
  <body>
<fieldset>
<div id="place">
<p>Дан следующая верстка:

<p>111</p>
<p>222</p>
<p>333</p>
<p>444</p>
<p>555</p>
Получите содержимое текстов абзацев в виде массива:

[
	'111',
	'222',
	'333',
	'444',
	'555',
]
</p>
<p id="test"></p>
<div>
<ul id="ul">
<p>111</p>
<p>222</p>
<p>333</p>
<p>444</p>
<p>555</p>
</ul></div>
<div id="result"></div>

<button type="button" class="btn" id="btn">Click</button>
</div>
</fieldset>

<script>


document.getElementById("btn").addEventListener("click",()=>{
let ul=document.getElementById("ul");
let p=ul.querySelectorAll("p");
let arr=[];
p.forEach((item)=>{
arr.push(item.innerText)
})
let result=document.getElementById("result");result.innerHTML=arr.join(", ")




alert(arr)

})



</script>
  </body>
</html>
