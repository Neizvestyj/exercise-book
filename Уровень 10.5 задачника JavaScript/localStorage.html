  <body>
<p id="p">
Даны инпуты. В любой инпут можно ввести текст и нажать Enter. После этого текст из инпута исчезает. Сделайте так, чтобы каждый инпут запоминал введенные тексты. Над каждым инпутом разместите стрелочки, с помощью которых можно будет возвращать предыдущий введенный текст в инпут.</p>


<hr>
<input id="input1" class="input" type="text">  <span >⇑</span>
<input id="input2" class="input" type="text"><span>⇑</span>


<script>

let inputHistory={
input1:[],
input2:[]
}
let inputs=document.querySelectorAll(".input");
let arrows=document.querySelectorAll("span");


inputs.forEach((input,index)=>{
const inputId=`input${index+1}`

inputHistory[inputId]=JSON.parse(localStorage.getItem(inputId))||[];


input.addEventListener("keypress",(event)=>{
if(event.key==="Enter"){

inputHistory[inputId].push(input.value);

localStorage.setItem(inputId,JSON.stringify(inputHistory[inputId]))
input.value=""
 }
})


arrows[index].addEventListener("click",()=>{
input.value=inputHistory[inputId].pop();
localStorage.setItem(inputId,JSON.stringify(inputHistory[inputId]))

})
})



</script>

padding:20px;
