<!doctype html>
<html>
  <head>
    <title>Title</title>
    <meta charset="utf-8">
    <meta name="viewport"
content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="style1.css">    
  </head>
  <body>
<fieldset>
<div id="place">
<input type="number" id="input">

<button type="button" class="btn" id="btn">Click</button>
<div>
<ul id="result"></ul>
</div>

</div>
</fieldset>
<p id="p">Сделайте функцию, которая будет возвращать массив, заполненный N случайными числами из заданного диапазона так, чтобы числа не повторялись.</p>

<script>
document.getElementById("btn").addEventListener("click",()=>{
let result=document.getElementById("result")
let n =parseInt(document.getElementById("input").value);
let arr=[]

while(arr.length<=n-1){
  let random=Math.floor(Math.random()*100);
  if(!arr.includes(random)){
  arr.push(random)
  }
}
result.textContent=arr
}) 





</script>
  </body>
</html>
