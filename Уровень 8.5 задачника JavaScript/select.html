<!doctype html>
<html>
  <head>
    <title>Title</title>
    <meta charset="utf-8">
    <meta name="viewport"
content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="style3.css">    
  </head>
  <body>
<fieldset>

<p id="p">Даны три селекта. В первом селекте выведите дни месяца от 1 до 31, во втором - названия месяцев года, а в третьем - года за предыдущие и следующие 10 лет.
</p>


<div>

<select id="days">
</select>

<select id="month">
</select>

<select id="years">
</select>

</div>

</fieldset>
<script>
let days=document.getElementById("days");
let month=document.getElementById("month");
let years=document.getElementById("years");
let months=["январь","февраль","март","апрель","май","июнь","июль","август","сентябрь","октябрь","ноябрь","декабрь"];
let minYears=2015;
let maxYears=2035;
let date=new Date();

function getDaysinMonth(month,year){
return new Date(year,month+1,0).getDate()
};

function updateDays(){
let selectMonth=parseInt(month.value)
let selectYears=parseInt(years.value)
let daysInMonth=getDaysinMonth(selectMonth,selectYears);
days.innerHTML="";
for(let i=1;i<=daysInMonth;i++){
let option=document.createElement("option");
option.value=i
option.innerHTML=i
days.append(option)
days.value=daysInMonth
}
//days.selectedIndex=date.getDate()
let curentDay=date.getDate()
days.value=(curentDay<=daysInMonth)?curentDay:daysInMonth
//days.value=daysInMonth
}


for(let i=0;i<months.length;i++){
let option=document.createElement("option");
option.value=i;
option.innerHTML=months[i];
month.append(option)
}




for(let i=minYears;i<=maxYears;i++){
let option=document.createElement("option")
option.innerHTML=i
years.append(option)
}

month.selectedIndex=date.getMonth()
years.value=date.getFullYear()
updateDays()

month.addEventListener("change",updateDays)
years.addEventListener("change",updateDays)





</script>
  </body>
</html>
