  <body>
<p id="p">Даны инпуты. Поставьте первому инпуту в value число 1, через секунду второму число 2, еще через секунду третьему число 3 и так далее пока инпуты не закончатся. Когда инпуты закончатся продолжите нумерацию с первого инпута.</p>
<hr>
<div class="container" id="container">

<input class="input" type="number" id="inpu1">
<input class="input" type="number" id="inpu2">
<input class="input" type="number" id="inpu3">
<input class="input" type="number" id="inpu4">
<input class="input" type="number" id="inpu5">
</div>
<script>
let n=1;
let index=0;
let inputs=Array.from(document.querySelectorAll("input"))



setInterval(()=>{
if(n<=inputs.length){
inputs[index].value+=n 
n++
index++
}else{
index=0
n=1
}
},100)



</script>
