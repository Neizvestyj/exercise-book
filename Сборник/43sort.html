<!doctype html>
<html>
  <head>
    <title>Title</title>
    <meta charset="utf-8">
    <meta name="viewport"
content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="style1.css">    
  </head>
  <body>
<p id="p">Дана таблица. По клику на заголовок любой колонки отсортируйте таблицу по значениям ячеек этой колонки.</p>
<hr>
<div class="container" id="container">

<table>
 <thead>
  <tr>
<th onclick="sortTable(0)">Имя</th>
<th onclick="sortTable(1)">Возраст</th>
<th onclick="sortTable(2)">Город</th>
  </tr>
 </thead>

 <tbody>
  <tr>
<td>Алина</td>
<td>34</td>
<td>Санкт-Петербург</td>
  </tr>
  <tr>
<td>Сергей</td>
<td>27</td>
<td>Москва</td>
  </tr>
<tr>
<td>Владлен</td>
<td>26</td>
<td>Уфа</td>
  </tr>

 </tbody>
</table>
</div>
<script>
function sortTable(columnIndex){
const table=document.querySelector("table tbody");
const rows=Array.from(table.rows);

const isNumerColumn=columnIndex===1

rows.sort((a,b)=>{
const cellA=a.cells[columnIndex].innerText;
const cellB=b.cells[columnIndex].innerText;

if(isNumerColumn){
return parseInt(cellA)-parseInt(cellB);
}
return cellA.localeCompare(cellB);
})
table.innerHTML="";
rows.forEach(row=>{
table.append(row)
})
}
</script>






<style>

td{
width:100px;
border:1px solid gray;
}
tr{
height:30px;
}
table{
border:1px solid gray;
border-collapse:collapse;
}
.red{
border:1px solid red;
}
.saveBtn{
background-color:orange;
}
.hiden{
display:none;
}


</style>
  </body>
</html>
