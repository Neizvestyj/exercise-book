  <body>
<p id="p">Дан абзац и инпут. В абзаце через пробел написаны слова. В инпут вводится некоторое слово. По потери фокуса проверьте, есть ли такое слово в абзаце, и если нет - добавьте его.
</p>
<input id="input" type="text">
</div>
<div class="container" id="result"></div>


<script>

let p=document.getElementById("p");
 document.getElementById("input").addEventListener("blur",()=>{

let text=p.innerText.split(" ");

let inputVal=document.getElementById("input").value.trim();

if(text.includes(inputVal)){
alert("Слово уже есть в тексте ");
input.value="";
}else{
text.push(inputVal);
p.innerText= text.join(" ");
input.value="";
}

})







</script>
