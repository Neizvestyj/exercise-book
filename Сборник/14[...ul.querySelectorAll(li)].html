<!doctype html>
<html>
  <head>
    <title>Title</title>
    <meta charset="utf-8">
    <meta name="viewport"
content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="style1.css">    
  </head>
  <body>
<p id="p">Дан список ul и кнопка. По нажатию на кнопку отсортируйте пункты списка по возрастанию.
</p>

<br>
<ul id="ul">
<li>1</li>
<li>5</li>
<li>4</li>
<li>6</li>
<li>2</li>
<li>3</li>
</ul>
<div class="container" id="result"></div>
<button class="btn" id="btn">Sort</button>

<script>
let ul=document.getElementById("ul");
let li=[...ul.querySelectorAll("li")]

document.getElementById("btn").addEventListener("click",()=>{

li.sort((a,b)=>{
return parseInt(a.innerHTML)-parseInt(b.innerHTML);
})

ul.innerHTML="";
li.forEach(item=>
ul.append(item))
})







</script>
  </body>
</html>
