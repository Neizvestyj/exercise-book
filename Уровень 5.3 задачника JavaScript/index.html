<html>

    <title>Title</title>

  <body>
<fieldset>
<div id="place">
<p>Дан абзац, инпут и кнопка. В инпут вводится число. По нажатию на кнопку выведите в абзац факториал введенного числа.</p>
<div id="place">
<label>число 1</label>
<input type="text" id="name1">
</div>

<button type="button" class="btn" id="btn">Расчитать</button>
<div id="result"></div>

</div>
</fieldset>

<script>
document.getElementById("btn").addEventListener("click",()=>{
const inputName1=document.getElementById("name1");
const n =inputName1.value;
function factorial(n){
if(n<= 1){
  return 1;
}
    return n * factorial(n-1)
  }
/*let q=factorial(n)*/
  


let text=document.getElementById("result");
text.textContent="Результат" + " "+`${factorial(n)}`
})




</script>
