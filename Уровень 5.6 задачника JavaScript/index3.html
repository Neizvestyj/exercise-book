<!doctype html>
<html>
  <head>
    <title>Title</title>
    <meta charset="utf-8">
    <meta name="viewport"
content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="style.css">    
  </head>
  <body>
<fieldset>
<div id="place">
<p>Дан инпут, кнопка и абзац. В инпут вводится дата в формате 2025-12-31. По нажатию на кнопку выведите в абзац день недели, соответствующий этой дате.

</p>
<div id="place">
<label>число 1</label>
<input type="text" id="name1">
</div>

<button type="button" class="btn" id="btn">Расчитать</button>
<div id="result"></div>

</div>
</fieldset>

<script>
document.getElementById("btn").addEventListener("click",()=>{
const n=document.getElementById("name1").value
let days=["вс","пн","вт","ср","чт","пт","сб"]; 
let date= new Date(n);
let dayOfweek = days[date.getDay()];
let text=document.getElementById("result");
text.textContent=dayOfweek;
}) 

</script>
  </body>
</html>
