<html>
  <head>
    <title>Title</title>
    <meta charset="utf-8">

content="width=device-width, initial-scale=1.0">

  <body>
<p id="p">
Напишите код, который определит максимальный уровень вложенности многомерного массива.
</p>
<hr>
<p id="result"></p>
<script>
let result=document.getElementById("result");

let arr=[1,[2,3,4,[5,6]]];

function getMaxDepth(arr){
if(!Array.isArray(arr)) return 0;
let depth=0;
for(let item of arr){
depth=Math.max(depth,getMaxDepth(item))
 }
return depth+1;
}
const depth=getMaxDepth(arr)
alert(depth)
result.innerHTML="Глубина массива " + depth
</script>
