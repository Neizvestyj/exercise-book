<!doctype html>
<html>
  <head>
    <title>Title</title>
    <meta charset="utf-8">
    <meta name="viewport"
content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="style1.css">    
  </head>
  <body>
<p id="p">
Дан массив [1,2,3,4,5,6,7,8,9,0]. Выведите в консоль все варианты перестановки элементов этого массива.</p>


<hr>
<p id="result"></p>
<button class="btn" id="btn">Расчитать</button>
<hr>
<ul id="ul">
</ul>
<script>
let count=0;
let arrS=[];

let p=document.getElementById("p")
let arr=[1,2,3,4];
let ul = document.getElementById("ul");
let result = document.getElementById("result");

function shuffle(arr){
for(let i=arr.length-1;i>0;i--){
let j=Math.floor(Math.random()*(i+1));
[arr[j],arr[i]]=[arr[i],arr[j]]
 }
return arr
}


function check(){
let arrCopy=[...arr];

let shuffleString=shuffle(arrCopy).slice().join(",");


if(!arrS.includes(shuffleString)){
arrS.push(shuffleString);
count++;
let li = document.createElement("li");
li.innerHTML=shuffleString
ul.append(li)
result.innerHTML=count;
}else{

}
}

document.getElementById("btn").addEventListener("click",()=>{

for(i=0;i<1000000;i++){
check()
}


})
</script>
<style>

</style>
  </body>
</html>
