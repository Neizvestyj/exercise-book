<!doctype html>
<html>
  <head>
    <title>Title</title>
    <meta charset="utf-8">
    <meta name="viewport"
content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="style1.css">    
  </head>
  <body>
<fieldset>
<div id="place">
<p>Дан абзац и инпут. В инпут вводятся числа, разделенные запятыми. Сделайте так, чтобы по мере ввода данных в инпут в абзац выводилась сумма введеных чисел.</p>
<input class="name1" type="text" id="input" placeholder="Введите заметку">

<button type="button" class="btn" id="btn">Click</button>
<div id="result">
</div>

</div>
</fieldset>

<script>
let result=document.getElementById("result")
let number=document.getElementById("input");number.addEventListener("input",function(){
let inputValue=this.value;
const numbers=inputValue.split(",").map(num=>parseFloat(num.trim())).filter(num=>!isNaN(num))

const sum=numbers.reduce((prev,curr)=>
prev+curr,0);

result.innerText=`Вы ввели ${numbers.join(",")}, сумма цифр ${sum}`


}) 


</script>


  </body>
</html>
