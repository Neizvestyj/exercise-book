<!doctype html>
<html>
  <head>
    <title>Title</title>
    <meta charset="utf-8">
    <meta name="viewport"
content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="style1.css">    
  </head>
  <body>
<p id="p">Дан массив, подмассивы которого содержат цифры:

[
	[1, 2, 3],
	[4, 5, 6],
	[7, 8, 9],
]
Слейте элементы этого массива в числа:

[123, 456, 789]
</p>
<p id ="result"></p>
<br>
<hr>


<script>
let arr=[
	[1, 2, 3],
	[4, 5, 6],
	[7, 8, 9],
];
let result=document.getElementById("result")

let merg=arr.map(item=>{
return parseInt(item.join(""))

})

result.innerHTML=JSON.stringify(merg)



</script>
  </body>
</html>
