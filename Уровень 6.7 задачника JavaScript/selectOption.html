<!doctype html>
<html>
  <head>
    <title>Title</title>
    <meta charset="utf-8">
    <meta name="viewport"
content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="style1.css">    
  </head>
  <body>
<fieldset>
<div id="place">

<button type="button" class="btn" id="btn">Click</button>
<div id="result">

</div>

</div>
</fieldset>
<p>Дан абзац и кнопка. По клику на кнопку выведите в абзац название дня недели последнего дня текущего месяца.</p>
<p>Дана кнопка и селект. По клику на кнопку заполните селект числами от первого до последнего дня текущего месяца.</p>

<script>
let result=document.getElementById("result")
let select=document.createElement("select")


document.getElementById("btn").addEventListener("click",()=>{

for(let day=1;day<31;day++){
let option=document.createElement("option");

let days=new Date(2024,11,day).toLocaleDateString()
  
//option.value=days;
option.textContent=days
select.append(option)
}
result.append(select);

}) 
</script>
  </body>
</html>
