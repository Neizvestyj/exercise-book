  <body>
<p id="p">
Дана квадратная HTML таблица с четным количеством рядом и колонок. По нажатию на кнопку заполните центр таблицы следующим образом:
</p>


<hr>
<p class="container"></p>
<button class="btn" id="btn">Start</button>
<script>




let arr=[];

const container=document.querySelector('.container');
let
table=document.createElement("table");
for(let i=0;i<=5;i++){
let tr=document.createElement("tr");
for(let j=0;j<=5;j++){
let td=document.createElement("td");
arr.push(td);
tr.appendChild(td);

}
table.appendChild(tr)
}
container.appendChild(table);


let cells={...arr};
cells[14].innerHTML="+";
cells[15].innerHTML="+"
cells[20].innerHTML="+"
cells[21].innerHTML="+"

</script>
<style>
td{
width:40px;
border:1px solid gray;
}
tr{
height:30px;
}
table{
border:1px solid gray;
border-collapse:collapse;
}
.red{
border:1px solid red;
}
.saveBtn{

}
.hiden{

}
</style>
