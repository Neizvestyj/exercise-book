<!doctype html>
<html>
  <head>
    <title>Title</title>
    <meta charset="utf-8">
    <meta name="viewport"
content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="style.css">    
  </head>
  <body>
<fieldset>
<div id="place">
<p id="p">Дан абзац с числом  2 и кнопка. По нажатию на кнопку возведите текст абзаца в квадрат.</p>
<button type="button" class="btn" id="btn">Расчитать</button>
</div>
</fieldset>

<script>
document.getElementById("btn").addEventListener("click",()=>{
let n=0;
let text = document.getElementById("p");

let match= text.textContent.match(/\d+/);
if(match){
n=parseInt(match[0])**2
}
text.textContent=text.textContent.replace(match[0],n)


})




</script>
  </body>
</html>
