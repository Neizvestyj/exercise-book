<!doctype html>
<html>
  <head>
    <title>Title</title>
    <meta charset="utf-8">
    <meta name="viewport"
content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="style1.css">    
  </head>
  <body>
<p id="p">
Даны два числа. Выведите на экран процесс умножения этих чисел в столбик, как в школе.</p>

<div class="container" id="container">
<div>
<input id="input1" type="number"></div>
<span class="span">✖</span>
<div>
<input id="input2" type="number"></div>
<hr>
</div>
<p id="result"></p>
<span class="span">➕</span>
<p id="result2"></p>
<hr>
<p id="result3"></p>
<button class="btn" id="btn">умножить</button>
<script>
let result = document.getElementById("result");
let result2 = document.getElementById("result2");
let result3 = document.getElementById("result3");
document.getElementById("btn").addEventListener("click",()=>{

let number1=parseInt(document.getElementById("input1").value);
let number2=parseInt(document.getElementById("input2").value);

let res1=number2.toString()[number2.toString().length-1];
let res2=number2.toString()[number2.toString().length-2]

result.innerHTML=res1*number1
result2.innerHTML=res2*number1
result3.innerHTML=number1*number2
})
</script>
<style>
#input1{
margin-left:40px;
width:25px;
font-size:20px;
}
#input2{
margin-left:40px;
width:25px;
font-size:20px;
}
.span{
background-color:white;
color:white;
}
hr{
width:100px;
font-weight:20px;
font-size:20px;
height:3px;
background-color:white;
margin-left:1px;
}

#result3,
#result2,
#result{
color:white;
margin-left:30px;
width:25px;
font-size:60px;
}
result2{
margin-left:10px;
}

</style>
  </body>
</html>
