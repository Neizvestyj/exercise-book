<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Номер кликов</title>
  <style>
    body {
      position: relative;
    }
    .number-box {
      background-color: #f7f7f7;
      border-radius: 50%;
      padding: 5px 10px;
      font-size: 16px;
      color: black;
      box-shadow: 0 2px 5px rgba(0,0,0,.1);
    }
  </style>
</head>
<body>
  <h1>Кликните мышью!</h1>
  
  <!-- Контейнер для номеров -->
  <div id="container"></div>

  <script>
    let clickCount = 0;

    document.body.addEventListener("click", function(event) {
      // Увеличиваем счётчик кликов
      clickCount++;
      
      // Создаем новый элемент DIV для отображения номера клика
      const newDiv = document.createElement('div');
      newDiv.className = 'number-box';
      newDiv.textContent = clickCount.toString();
      
      // Позиционируем элемент относительно места клика
      newDiv.style.position = 'absolute';
      newDiv.style.left = event.clientX + 'px';   // Используем clientX/Y, так как pageX/pageY зависят от прокрутки страницы
      newDiv.style.top = event.clientY + 'px';
      
      // Добавляем элемент на страницу
      document.getElementById('container').appendChild(newDiv);
    });
  </script>
</body>
</html>
