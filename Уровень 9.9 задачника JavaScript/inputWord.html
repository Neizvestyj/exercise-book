  <body>
<p id="p">Дан текстареа. В него вводится текст. По потери фокуса найдите самый часто используемый символ этого текста и выведите его в абзац.
</p>
<br>
<hr>
<br>
<input id="input" type="text">
</div>
<p id="result"></p>


<script>

let result=document.getElementById("result");

document.getElementById("input").addEventListener("blur",()=>{

let inputVal=document.getElementById("input").value.trim().split(" ");

const wordCount={}

for(const word of inputVal){
wordCount[word]=(wordCount[word]||0)+1
}

let maxLetter="";
let maxCount=0;

for(const [letter,count] of Object.entries(wordCount)){
if(count>maxCount){
maxLetter=letter;
maxCount=count;
}
}
result.innerHTML=`Часто используемый символ ${maxLetter},
колличество повторений ${maxCount}`

input.value="";

})







</script>
