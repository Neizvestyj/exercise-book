<!doctype html>
<html>
  <head>
    <title>Title</title>
    <meta charset="utf-8">
    <meta name="viewport"
content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="style1.css">    
  </head>
  <body>
<p id="p">Дана таблица и кнопка. По клику на кнопку покрасьте в красный цвет ячейки, расположенные на диагонали таблицы.</p>
<hr>
<div class="container" id="container">
</div>
<button class="btn" id="btn">Click</button>


<script>
let arr=[];

const container=document.querySelector('.container');
let
table=document.createElement("table");

for(let i=0;i<=8;i++){
let tr=document.createElement("tr");

for(let j=0;j<=8;j++){
let td=document.createElement("td");
td.innerHTML=i+1+" "+j;

tr.appendChild(td);
}
table.appendChild(tr)
}
container.appendChild(table);
document.getElementById("btn").addEventListener("click",()=>{

for(let i=0;i<9;i++){
table.rows[i].cells[i].style.backgroundColor="red";

table.rows[i].cells[8-i].style.backgroundColor="red"
}


})
</script>
<style>

td{
width:40px;
border:1px solid gray;
}
tr{
height:30px;
}
table{
border:1px solid gray;
border-collapse:collapse;
}
.red{
border:1px solid red;
}
.saveBtn{
background-color:orange;
}
.hiden{
display:none;
}


</style>
  </body>
</html>
