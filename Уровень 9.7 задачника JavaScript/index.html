<p id="p">

<p>Дана таблица. Сделайте так, чтобы по клику на любую ячейку в красный цвет красилась колонка с этой ячейкой.</p>

<div class="container" id="container">
</div>
<button class="btn" id="btn">Click</button>

<p id="result"></p>
<script>
let arr=[];

const container=document.querySelector('.container');
let
table=document.createElement("table");

for(let i=0;i<=8;i++){
let tr=document.createElement("tr");

for(let j=0;j<=8;j++){
let td=document.createElement("td");
arr.push(td)
//td.innerHTML=arr.length

td.addEventListener("click",()=>{
for(let k=0;k<=8;k++){
tr.children[k].style.backgroundColor="red";
}
})

td.addEventListener("click",()=>{
for(let n=0;n<=8;n++){
table.rows[n].cells[j].style.backgroundColor="orange";
}
})

tr.appendChild(td);
}
table.appendChild(tr)
}
container.appendChild(table);
</script>
<style>

td{
width:40px;
border:1px solid gray;
}
tr{
height:30px;
}
table{
border:1px solid gray;
border-collapse:collapse;
}
