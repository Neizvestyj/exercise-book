<!doctype html>
<html>
  <head>
    <title>Title</title>
    <meta charset="utf-8">
    <meta name="viewport"
content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="style1.css">    
  </head>
  <body>
<p id="p">Дан массив:

[
	[1, 2, 3, 4, 5],
	[1, 2, 3],
	[1, 2],
]
Добавьте в каждый подмассив столько пустых строк, чтобы количество элементов в каждом подмассиве стало равно количеству элементов в самом длинном подмассиве.
</p>
<hr>
<div id="container">
<input id ="input">

<button class="btn" id="btn">Click</button>
</div>

<p id="result"></p>
<script>

let result=document.getElementById("result");
let arr=[
	[1, 2, 3, 4, 5],
	[1, 2, 3],
	[1, 2],
];

let maxLength=Math.max(...arr.map(subArray=>subArray.length));

arr=arr.map(subArray=>{
return[...subArray, ...new Array(maxLength-subArray.length).fill(" ")];
})
result.innerHTML+=JSON.stringify(arr)


</script>
<style>

</style>
  </body>
</html>
