  <body>
<fieldset>
<div id="place">
<p>Даны теги li с числами, инпут и кнопка. По нажатию на кнопку найдите сумму чисел и выведите их в инпут.
</p>
<p>Даны теги li с числами и кнопка. По нажатию на кнопку увеличьте все числа в тегах li на единицу.</p>
<ul>
<li>1</li>
<li>2</li>
<li>3</li>
<li>4</li>
<li>5</li>
</ul>
<div id="place">
<label>число 1</label>
<input type="text" id="name1">
</div>

<button type="button" class="btn" id="btn">Расчитать</button>
<div id="result"></div>

</div>

<script>
document.getElementById("btn").addEventListener("click",()=>{

const listItems=document.querySelectorAll("li")

listItems.forEach(item=>{item.textContent=parseInt(item.textContent)+1;
})



}) 

</script>
